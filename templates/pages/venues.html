{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<a href="/venues/{{venue.id}}/edit"><button class="fas fa-edit" id="{{ venue.id }}"></button></a>
			<a href="/venues/{{venue.id}}">delete</a>			
		</li>
		{% endfor %}
	</ul>	
{% endfor %}

{% endblock %}
